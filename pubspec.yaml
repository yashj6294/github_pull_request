name: github_pull_request
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.18.6 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.2
    dio: ^4.0.6
    json_serializable: ^6.5.4
    json_annotation: ^4.7.0
    provider: ^6.0.5
    intl: ^0.18.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
    build_runner: ^2.3.3

flutter:
    uses-material-design: true
    assets:
        - assets/
    fonts:
        - family: Ubuntu
          fonts:
              - asset: fonts/Ubuntu-Regular.ttf
